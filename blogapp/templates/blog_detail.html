<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .blog-content {
            font-size: 18px;
            line-height: 1.6;
            padding: 0 20px;
        }
        .comments {
            margin-top: 30px;
        }
        .comment {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .comment p {
            margin: 0;
            font-size: 16px;
            line-height: 1.4;
        }
        .comment .like-btn {
            background-color: #2252e2;
            color: #fff;
            border: none;
            padding: -2px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .comment .like-btn:hover {
            background-color: #2252e2;
        }
        .comment .like-count {
            margin-left: 10px;
        }
        .comment-form {
            margin-top: 30px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .logout-btn,
        .create-blog-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #2252e2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .comment-form button {
            background-color: #2252e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .comment-form button:hover {
            background-color: #2252e2;
        }
    </style>

</head>
<body>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a> 
    <a href="{% url 'blog-list' %}" class="create-blog-btn">Blog List</a> 




<div class="container">
    <h1>{{ blog_post.title }}</h1>
    <div class="blog-content">
        {{ blog_post.content }}
    </div>
</div>

<div class="container comments">
    <h2>Comments</h2>
    {% for comment in comments %}
        <div class="comment">
            <p><strong>{{ comment.user.username }}</strong></p>
            <p> {{ comment.content }}</p>
            <form action="{% url 'like_comment' comment.pk %}" method="post">
                {% csrf_token %}
                <button class="like-btn">Like<span class="like-count">{% if comment.likes.exists %}({{ comment.likes.count }}){% endif %}</span></button>
            </form>
        </div>
    {% endfor %}

    <div class="comment-form">
        <h2>Add a Comment</h2>
        <form action="{% url 'comment_create' blog_post.pk %}" method="post">
            {% csrf_token %}
            {{ comment_form.as_p }}
            <button type="submit">Submit Comment</button>
        </form>
    </div>
</div>


</body>
</html>
